        let vocabularyData = {};

        // Generate animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;

                starsContainer.appendChild(star);
            }
        }

        // Load vocabulary data
        async function loadVocabulary() {
            try {
                const response = await fetch('vocabulary-portal-data.json');
                if (!response.ok) throw new Error('Failed to load vocabulary');
                const data = await response.json();

                // Build level-based structure with categories (no optional chaining)
                const levels = data && data.levels ? data.levels : {};
                vocabularyData = {
                    a1: (levels.a1 && levels.a1.categories) ? levels.a1.categories : {},
                    a2: (levels.a2 && levels.a2.categories) ? levels.a2.categories : {},
                    b1: (levels.b1 && levels.b1.categories) ? levels.b1.categories : {},
                    b2: (levels.b2 && levels.b2.categories) ? levels.b2.categories : {}
                };

                document.getElementById('totalWords').textContent = data.total_words.toLocaleString();
                document.getElementById('totalCategories').textContent = '4';

                renderVocabulary();
            } catch (error) {
                console.error('Error loading vocabulary:', error);
                document.getElementById('vocabularyContent').innerHTML =
                    '<div class="no-results">Failed to load vocabulary data. Please refresh the page.</div>';
            }
        }

        // Render vocabulary based on filters
        function renderVocabulary() {
            const content = document.getElementById('vocabularyContent');
            content.innerHTML = '';

            const levels = currentLevel === 'all' ? Object.keys(vocabularyData) : [currentLevel];
            let hasResults = false;

            levels.forEach(level => {
                        if (!vocabularyData[level]) return;

                        Object.entries(vocabularyData[level]).forEach(([categoryKey, words]) => {
                                    const filtered = filterWords(words);
                                    if (filtered.length === 0) return;

                                    hasResults = true;
                                    const categoryInfo = categoryMeta[categoryKey] || {
                                        name: categoryKey,
                                        icon: 'M15,5 L15,25 M8,12 L22,18'
                                    };

                                    const section = document.createElement('div');
                                    section.className = 'category-section';
                                    section.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(this)">
                            <div class="category-title">
                                <svg class="category-icon" viewBox="0 0 30 30">
                                    <path d="${categoryInfo.icon}"/>
                                </svg>
                                <div>
                                    <div class="category-name">${categoryInfo.name}</div>
                                    <small style="color: var(--text-secondary);">${level.toUpperCase().replace('_', '-')}</small>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span class="word-count">${filtered.length} words</span>
                                <svg class="expand-icon" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </div>
                        </div>
                        <div class="words-grid">
                            ${filtered.map(word => `
                                <div class="word-card">
                                    <div class="word-english">${word.english}</div>
                                    <div class="word-arabic">${word.arabic || 'No translation'}</div>
                                    ${word.example ? `<div class="word-example">${word.example}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    content.appendChild(section);
                });
            });

            if (!hasResults) {
                content.innerHTML = '<div class="no-results">No words found matching your search. Try different keywords!</div>';
            }
        }

        // Filter words based on search term
        function filterWords(words) {
            if (!searchTerm) return words;
            
            const term = searchTerm.toLowerCase();
            return words.filter(word => 
                word.english.toLowerCase().includes(term) || 
                (word.arabic && word.arabic.includes(term)) ||
                (word.example && word.example.toLowerCase().includes(term))
            );
        }

        // Toggle category expand/collapse
        function toggleCategory(header) {
            const section = header.parentElement;
            section.classList.toggle('collapsed');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderVocabulary();
        });

        // Level filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLevel = this.dataset.level;
                renderVocabulary();
            });
        });

        // Initialize
        createStars();
        loadVocabulary();
    </script>
</body>

</html>
