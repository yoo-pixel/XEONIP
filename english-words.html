<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:; connect-src 'self' https:; frame-ancestors 'self'; base-uri 'self'; object-src 'none'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary - STEM Education Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(180deg, #000000 0%, #001a1a 25%, #0a1f1f 50%, #001a1a 75%, #000000 100%);
            color: #e0e6f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(1px 1px at 15% 20%, rgba(200, 220, 240, 0.6), transparent), radial-gradient(1px 1px at 85% 15%, rgba(210, 225, 245, 0.5), transparent), radial-gradient(1px 1px at 25% 60%, rgba(190, 210, 235, 0.6), transparent), radial-gradient(1px 1px at 70% 70%, rgba(200, 220, 240, 0.4), transparent), radial-gradient(0.5px 0.5px at 55% 85%, rgba(190, 210, 235, 0.5), transparent), radial-gradient(1px 1px at 90% 45%, rgba(200, 220, 240, 0.6), transparent), radial-gradient(0.5px 0.5px at 20% 80%, rgba(210, 225, 245, 0.4), transparent), radial-gradient(1px 1px at 65% 25%, rgba(200, 220, 240, 0.5), transparent);
            pointer-events: none;
            z-index: 0;
            opacity: 0.25;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.45) 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
            position: relative;
            z-index: 1;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem 0 2.5rem;
            border-bottom: 1px solid rgba(124, 157, 214, 0.2);
            flex-wrap: wrap;
        }
        
        nav a {
            color: #b8c1d6;
            text-decoration: none;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: #7c9dd6;
        }
        
        .intro {
            margin: 3rem 0 2.5rem;
            text-align: center;
        }
        
        .intro h1 {
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #e8edf7;
        }
        
        .intro p {
            max-width: 820px;
            margin: 0.6rem auto;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #c3cee0;
        }
        
        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.6rem;
            margin-top: 3rem;
        }
        
        .hub-card {
            background: rgba(17, 22, 44, 0.7);
            border: 1px solid rgba(124, 157, 214, 0.2);
            border-radius: 14px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .hub-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(124, 157, 214, 0.15);
            border-color: rgba(124, 157, 214, 0.4);
        }
        
        .hub-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .hub-content {
            padding: 1.6rem;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .hub-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: #dbe7f9;
        }
        
        .hub-card p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #c3cee0;
            margin-bottom: 0.8rem;
            flex: 1;
        }
        
        .hub-cta {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 1.4rem;
            border-radius: 10px;
            border: 1px solid rgba(124, 157, 214, 0.35);
            background: rgba(20, 28, 56, 0.7);
            color: #dbe7f9;
            text-decoration: none;
            font-size: 0.98rem;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: flex-start;
        }
        
        .hub-cta:hover {
            background: rgba(40, 55, 100, 0.8);
            border-color: rgba(124, 157, 214, 0.6);
            color: #e8edf7;
        }
        
        @media (max-width: 768px) {
            .intro h1 {
                font-size: 2rem;
            }
            nav {
                gap: 1rem;
                font-size: 0.85rem;
            }
            .hub-grid {
                grid-template-columns: 1fr;
            }
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            margin-bottom: 20px;
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
            text-decoration: none;
            border: 1px solid #00d9ff;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            transform: translateX(-4px);
        }
    </style>
    <link rel="stylesheet" href="starfield.css">
    <script src="starfield.js" defer></script>
</head>

<body>
    <div class="container">
        <a href="english.html" class="back-btn">‚Üê Back to English</a>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./english.html">English</a>
            <a href="./vocabulary-portal.html">Vocabulary</a>
        </nav>

        <section>
            <div class="intro">
                <h1>üìö Vocabulary Portal</h1>
                <p>Explore the complete vocabulary portal with English-Arabic translations, search, and filters.</p>
            </div>

            <div class="hub-grid">
                <article class="hub-card" onclick="window.location.href='./vocabulary-portal.html'">
                    <img class="hub-image" src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?w=500&h=300&fit=crop" alt="Complete vocabulary database">
                    <div class="hub-content">
                        <h2>Open the Vocabulary Portal</h2>
                        <p>Browse the complete space-themed vocabulary portal with search and filters.</p>
                        <a href="./vocabulary-portal.html" class="hub-cta">Open Vocabulary</a>
                    </div>
                </article>
            </div>
        </section>
    </div>
</body>

</html>
